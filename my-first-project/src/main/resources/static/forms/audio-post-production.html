<form class="form-horizontal">
    <div class="form-group" class="col-md-8">

        <label  class="control-label" col-md-4>Audio Language </label>
        <select id="audioLanguage" required cam-variable-name="audioLanguage" cam-variable-type="String">
            <option value="english" >English </option>
            <option value="french" checked>French</option>
            <option value="mandarin" checked>Mandarin</option>
            <option value="japanese" checked>Japanese</option>
            <option value="tamil" checked>Tamil</option>
            <option value="telugu" checked>Telugu</option>
            <option value="spanish" checked>Spanish</option>
        </select>

        <div class="col-md-7">

        <label class="control-label col-md-4">Episode Title</label>
        <input type="text"
               cam-variable-name="episodeTitle"
               cam-variable-type="String" />
        </div>

        <div class="col-md-7">

            <label class="control-label col-md-4">Episode Number</label>
            <input type="text"
                   cam-variable-name="episodeNumber"
                   cam-variable-type="String" />
        </div>

<!--        <div class="col-md-7">-->

<!--            <label class="control-label col-md-4">Due Date</label>-->
<!--            <input type="date"-->
<!--                   cam-variable-name="dueDate"-->
<!--                   cam-variable-type="Date" />-->
<!--        </div>-->
        <div class="col-md-8">
            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" name="dueDate">
        </div>
        <div class="col-md-7">

            <label class="control-label col-md-4">Dialog Editing</label>
            <input type="checkbox"
                   cam-variable-name="dialogEditing"
                   cam-variable-type="Boolean" />
        </div>

        <div class="col-md-7">

            <label class="control-label col-md-4">Foley</label>
            <input type="checkbox"
                   cam-variable-name="foley"
                   cam-variable-type="Boolean" />
        </div>

        <div class="col-md-7">

            <label class="control-label col-md-4">Music Editing</label>
            <input type="checkbox"
                   cam-variable-name="musicEditing"
                   cam-variable-type="Boolean" />
        </div>

        <div class="col-md-7">

            <label class="control-label col-md-4">Voice Editing</label>
            <input type="checkbox"
                   cam-variable-name="voiceEditing"
                   cam-variable-type="Boolean" />
        </div>

        <div class="col-md-7">

            <label class="control-label col-md-4">Mixing</label>
            <input type="checkbox"
                   cam-variable-name="mixing"
                   cam-variable-type="Boolean" />
        </div>


    </div>

    <script cam-script type="text/form-script">
    // custom JavaScript goes here
  </script>
</form>
